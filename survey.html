<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey, thanks</title>
    <link rel="stylesheet" href="survey.css" />
    <!-- 구글 폰트 링크 -->
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9df6aaa455.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- 게시글 보호 -->
  <body
    oncontextmenu="return false"
    ondragstart="return false"
    onselectstart="return false"
  >
    <!-- 설문조사이기 때문에 정보가 url로 넘어가지 않도록
   method를 POST로 설정, DB가 없기 때문에 action은 비워둠-->
    <form action="" method="POST" name="survey">
      <!-- 설문조사 양식을 깔끔하게 만들기 위해 table 사용 -->
      <table>
        <tr>
          <td>E-mail</td>
          <td colspan="3">
            <!-- 이벤트에 따른 Js함수를 연결하기 위해 id, onblur부여 -->
            <!-- input 중 email을 담는 type="email" 속성을 사용-->
            <!-- e-mail은 필수 항목이기 때문에 required 설정 -->
            <!-- 자동으로 커서가 가있게 하도록 autofocus 설정 -->
            <!-- email을 쓰는 곳이란 걸 알리기 위해 placeholder사용 -->
            <input
              type="email"
              name="email"
              id="surveyEmail"
              placeholder="id@email.com"
              class="table_e-mail"
              onblur="checkEmail()"
              required
              autofocus
            />
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td colspan="3">
            <!-- 성별은 택1이기 때문에 radio를 사용 -->
            <input type="radio" name="gender" class="table_gender" /> Woman
            <input type="radio" name="gender" class="table_gender" /> Man
            <input type="radio" name="gender" class="table_gender" /> Other
          </td>
        </tr>
        <tr>
          <td>Age</td>
          <td colspan="3">
            <!-- 나이는 숫자만 올 수 있기 때문에 type을 number로 설정,
            1살씩 설정가능하도록 step을 1로 두고, 미성년자는 제외하기 위해 min을 14로 설정함, 기본값은 성인을 시작하는 나이인 20으로 둠 -->
            <input
              type="number"
              name="age"
              class="table_age"
              min="14"
              max="100"
              step="1"
              value="20"
            />
          </td>
        </tr>
        <tr>
          <td>How to Visit</td>
          <td colspan="3">
            <!-- 유입 경로를 조사하기 위해 select를 사용 -->
            <select name="visit" class="table_visit">
              <option value="">Googling</option>
              <option value="">SNS</option>
              <option value="">Recommendation</option>
              <option value="">Advertisement</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Favorite Album</td>
          <td colspan="3" id="audioList">
            <!-- 좋아하는 앨범은 다수일 수 있기 때문에 checkbox사용 -->
            <input
              type="checkbox"
              name="favAlbum"
              id="0"
              class="table_album"
            />Things that I can't do<br />
            <input
              type="checkbox"
              name="favAlbum"
              id="1"
              class="table_album"
            />Second Story<br />
            <input
              type="checkbox"
              name="favAlbum"
              id="2"
              class="table_album"
            />Soul Tree<br />
            <input
              type="checkbox"
              name="favAlbum"
              id="3"
              class="table_album"
            />The Breeze Of Sea<br />
            <input
              type="checkbox"
              name="favAlbum"
              id="4"
              class="table_album"
            />Gift Part.1<br />
            <input
              type="checkbox"
              name="favAlbum"
              id="5"
              class="table_album"
            />Gift Part.2<br />
            <input
              type="checkbox"
              name="favAlbum"
              id="6"
              class="table_album"
            />I am A Dreamer
          </td>
        </tr>
        <tr>
          <td>Favorite Song</td>
          <td colspan="3">
            <!-- 노래는 선택지가 너무 많아서 하나만 text영역에 쓸 수 있도록 설정, 가로로 20자 까지 쓸 수 있는 넓이를 두기 위해 size를 20으로 설정 -->
            <input
              type="text"
              size="20"
              class="table_song"
              placeholder="your favorite song"
            />
          </td>
        </tr>
        <tr>
          <td>Suggestions</td>
          <td colspan="3">
            <!-- 건의사항은 장문일 수 있기 때문에 textarea를 사용,
            cols,rows로 글자 가로/세로 글자 수를 설정 -->
            <textarea
              name="suggest"
              class="table_suggest"
              cols="25"
              rows="4"
              placeholder="suggest to us, Thank you."
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <!-- 제출용 버튼이기 때문에 submit사용, 이벤트 함수 연결 -->
            <input
              type="submit"
              class="table_submit"
              value="Submit"
              onclick="checkSurvey()"
            />
          </td>
        </tr>
      </table>
    </form>
    <!-- js연결 -->
    <script src="survey.js"></script>
  </body>
</html>
